<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR WITH VANILLA JS</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class ="calc-container" >
            <div class="calc-output">
                <div class="button-output"></div>
                <div class="calc-result-output"> </div>
            </div>
            <div class="button-container">
                <button class="btn operator" value="+" style="color: lightskyblue;">+</button>
                <button class="btn operator" value="-" style="color: lightskyblue;">-</button>
                <button class="btn operator"  value="*" style="color: lightskyblue;">x</button>
                <button class="btn operator" value="/" style="color: lightskyblue;">/</button>
                <button class="btn number"  value="7">7</button>
                <button class="btn number" value="8">8</button>
                <button class="btn number"  value ="9">9</button>
                <button class="btn operator"  value="C" style="color: deeppink;">AC</button>
                <button class="btn number" value="4">4</button>
                <button class="btn number" value="5">5</button>
                <button class="btn number" value="6">6</button>
                <button class="btn operator" value="x" style="color: deeppink;">C</button>
                <button class="btn number"   value="1">1</button>
                <button class="btn number"   value="2">2</button>
                <button class="btn number"   value="3">3</button>
                <div class="btn operator equal" value ="x" ><button  value ='=' >=</button> </div>
                <button class="btn number"   value="%" style="color: lightskyblue;">%</button>
                <button class="btn number"   value="0">0</button>
                <button class="btn number"   value=".">.</button>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
